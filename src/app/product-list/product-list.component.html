<div class="card mb-3" *ngIf="selectedProduct">
  <div class="card p-1 border-warning">
    <div class="row">
      <div class="col-3">
        <img
          src="assets/images/{{ selectedProduct.imageURL }}"
          alt=""
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-9">
        <div class="card-body">
          <h5 class="card-title">{{ selectedProduct.name }}</h5>
          <p class="card-text">
            {{ selectedProduct.description }}
          </p>
          <button (click)="unselectProduct()" class="btn btn-primary">
            Remove Product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="products.length > 0; else noProducts">
  <ng-template
    [ngTemplateOutlet]="productList"
    [ngTemplateOutletContext]="{ products: products }"
  ></ng-template>
</div>

<ng-template #noProducts>
  <div class="alert alert-warning">no Products</div>
</ng-template>

<ng-template #productList let-products="products">
  <div *ngFor="let product of products">
    <div *ngIf="product.isActive" class="card mb-3 p-1">
      <div class="row">
        <div class="col-3">
          <img
            src="assets/images/{{ product.imageURL }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              {{ product.description }}
            </p>
            <button (click)="selectProduct(product)" class="btn btn-primary">
              Select Product
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
